{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Schedule Page</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Zone</th>
                <th>Minutes</th>
                <th>Description</th>
                <th>M</th>
                <th>T</th>
                <th>W</th>
                <th>Th</th>
                <th>F</th>
                <th>S</th>
                <th>Su</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for schedule in zoneSchedules %}
            {% include 'schedule/_schedule.html' %}
        {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-primary" href="{{ url_for('schedule.add_schedule') }}" role="button">Add Zone</a>
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Newer posts
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Older posts <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
    
{% endblock %}
