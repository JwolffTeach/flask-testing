{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Checkboxes</h1>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                {% for day in form_days.Days %}
                <th>
                    {{ day.label }}
                </th>
                {% endfor %}
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for valve in Valves %}
            <tr>
                <th>{{ valve.zone }}</th>
                {% for day in form_valves %}
                    <td>{{ day }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
